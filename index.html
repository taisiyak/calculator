<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="cont">
        <div class="calculator">
            <input type="text" class="display" placeholder="0" readonly>
            <div class="digits">
                <button id="zero" class="dig">0</button>
                <button id="one" class="dig">1</button>
                <button class="dig">2</button>
                <button class="dig">3</button>
                <button class="dig">4</button>
                <button class="dig">5</button>
                <button class="dig">6</button>
                <button class="dig">7</button>
                <button class="dig">8</button>
                <button class="dig">9</button>
                <button class="dig">(</button>
                <button class="dig">)</button>
            </div>
            <div class="operation">
                <button class="dig" id="plus">+</button>
                <button class="dig" id="subtract">-</button>
                <button class="dig" id="multiply">*</button>
                <button class="dig" id="divide">/</button>
            </div>
            <button class="eq">=</button>
            <button class="dot">.</button>
            <button class="clean" type="reset">C</button>
            <button class="deldigit">del</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
